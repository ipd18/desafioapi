<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Conversor de Monedas</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <h1 class="text-center">Conversor de Monedas</h1>
      
      <div class="row mt-4">
        <div class="col-md-6">
          <label for="amount" >Pesos CLP:</label>
          <input type="number" placeholder="Ingrese el monto en CLP" id="amount" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="to">Moneda a convertir:</label>
          <select id="to" class="form-select"></select>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <button onclick="convertir(); renderGrafica()" class="btn btn-primary">Convertir</button>
      </div>
      
      <div id="result" class="text-center mt-4"></div>
      
      <div class="mt-4">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
